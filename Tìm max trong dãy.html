<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cờ ca rô</title>
</head>
<body>
<script>
    let a =[1,3,4,95,7,9,12,55,76,88]
    let max =a[0]
    let index = 0
    for (let i = 0; i <a.length ; i++) {
        if(a[i]>max){
            max=a[i]
            index=i
        }
    }
    document.write(a.join(";")+ "<br>")
    document.write("so lon nhat trong day la"+' '+ max+ " tai vi tri"+' '+index)

</script>
</body>
</html>
